{% extends "base.html" %}

{% block title %}สร้างคอร์สใหม่{% endblock %}

{% block content %}
    <section class="auth-container">
        <h2>สร้างคอร์สใหม่</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">ชื่อคอร์ส (Title):</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">คำอธิบายคอร์ส:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn primary">สร้างคอร์ส</button>
        </form>
        <p><a href="{{ url_for('main.dashboard') }}">ยกเลิก</a></p>
    </section>
{% endblock %}
